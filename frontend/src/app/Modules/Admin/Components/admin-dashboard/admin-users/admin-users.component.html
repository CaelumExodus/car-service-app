<app-table-wrapper [loading]="isLoading">
	<ng-container table-header>
		<tr>
			<th class="py-3 px-6 text-left">User ID</th>
			<th class="py-3 px-6 text-left">Username</th>
			<th class="py-3 px-6 text-left">Email</th>
			<th class="py-3 px-6 text-left">Phone Number</th>
			<th class="py-3 px-6 text-left">Role</th>
			<th class="py-3 px-6 text-left">Actions</th>
		</tr>
	</ng-container>
	<ng-container table-body>
		<tr *ngFor="let user of users">
			<td class="py-3 px-6 text-left">{{ user.userid }}</td>
			<td class="py-3 px-6 text-left">{{ user.username }}</td>
			<td class="py-3 px-6 text-left">{{ user.email }}</td>
			<td class="py-3 px-6 text-left">{{ user.phonenumber }}</td>
			<td class="py-3 px-6 text-left">{{ user.role }}</td>
      <td>
        <svg (click)="openEditModal(user)" class="w-[20px] h-[20px] text-gray-800 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
        </svg>
      </td>
		</tr>
	</ng-container>
</app-table-wrapper>

<app-admin-edit-user-modal *ngIf="selectedUser" [user]="selectedUser" (onClose)="closeModal($event)"></app-admin-edit-user-modal>

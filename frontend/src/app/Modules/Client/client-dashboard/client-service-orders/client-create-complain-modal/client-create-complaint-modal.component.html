<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="relative w-full max-w-lg p-4 h-full md:h-auto">
    <div class="rounded-lg shadow bg-gray-700">
      <div class="flex justify-between items-center p-5 rounded-t border-b border-gray-600">
        <h3 class="text-xl font-medium text-white">
          Create Complaint
        </h3>
        <button (click)="closeModal.emit(false)" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 hover:text-white" data-modal-hide="defaultModal">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="p-6 space-y-6 flex flex-col">
        <form (ngSubmit)="postComplaint()">
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-white">Description</label>
            <textarea id="description" name="description" [(ngModel)]="complaint.description" class="border rounded py-2 px-3 mt-1 w-full bg-gray-800 text-white" required></textarea>
          </div>
          <div class="flex justify-end">
            <button  type="submit" class="bg-green-700 text-white rounded py-2 px-4 hover:bg-green-800">Submit Complaint</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
